<div class="card firstCard">
    <div class="card-body d-flex justify-content-center gap-3 align-items-center sin">
        <div class="cards-totales bg-white p-3 text-center"
             style="border: 1px solid rgb(230, 230, 230);border-radius: 10px;">
          <i class="icon-archive icon-2x mb-2"></i>
          <h3 class="font-weight-bold mb-0">{{viajes.length}}</h3>
          <span class="text-muted">Total viajes</span>
        </div>
        <div class="cards-totales bg-white p-3 text-center"
            style="border: 1px solid rgb(230, 230, 230);border-radius: 10px;">
            <i class="icon-sync icon-2x mb-2"></i>
            <h3 class="font-weight-bold mb-0">0</h3>
            <span class="text-muted">Sincronizados</span>
        </div>
    </div> 
    <div class="table-content">
        <div style="max-height: calc(50vh + 80px); overflow-y: auto; overflow-x: auto;">
            <p-table #dt [value]="viajes" [paginator]="true" [rows]="10"
                responsiveLayout="scroll" [scrollable]="true" class="p-3"
                [selectionMode]="'single'" [(selection)]="selectedViajes"
                (onRowSelect)="onRowSelect($event)">
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th>
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Placa</th>
                        <th>Fecha</th>
                        <th>Empresa</th>
                        <th>Estado</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row let-i="rowIndex">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>
                            <p-tableCheckbox [value]="row"></p-tableCheckbox>
                        </td>
                        <td>{{ row.placa }}</td>
                        <td>{{ row.fecha }}</td>
                        <td>{{ row.empresa }}</td>
                        <td>{{ row.estado }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<div class="card cardbuttons">
    <div class="text-center">
        <button class="btn btn-success text-white" (click)="nuevoViaje()">
            Nuevo <i class="icon icon-plus2"></i> </button>
    </div>
</div>
